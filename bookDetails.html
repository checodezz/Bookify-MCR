<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Bookish</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="books.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="facts.html">Facts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1 class="text-center my-5">Book Details</h1>

    <div id="bookDetail">

    </div>
  </main>

  <script>
    let libraryData = [
      {
        id: 1,
        title: "The Great Gatsby",
        author: "F. Scott Fitzgerald",
        ISBN: "978-0-7432-7356-5",
        genre: "Classic",
        publicationYear: 1925,
        mediaType: "Book",
        availabilityStatus: "In Stock",
        location: "Fiction Section, Shelf A",
        condition: "Good"
      },
      {
        id: 2,
        title: "The Hitchhiker's Guide to the Galaxy",
        author: "Douglas Adams",
        ISBN: "978-0-345-39180-3",
        genre: "Science Fiction",
        publicationYear: 1979,
        mediaType: "Book",
        availabilityStatus: "Checked Out",
        location: "Science Fiction Section, Shelf B",
        condition: "New"
      },
      {
        id: 3,
        title: "The Beatles Anthology",
        author: "The Beatles",
        ISBN: "978-0811826846",
        genre: "Music",
        publicationYear: 2000,
        mediaType: "DVD",
        availabilityStatus: "On Hold",
        location: "Music Section, Shelf C",
        condition: "Fair"
      },
      {
        id: 4,
        title: "National Geographic",
        author: "Various",
        ISBN: "NG-MAG-2023-001",
        genre: "Magazine",
        publicationYear: 2023,
        mediaType: "Magazine",
        availabilityStatus: "In Stock",
        location: "Periodicals Section, Shelf D",
        condition: "Good"
      },
      {
        id: 5,
        title: "Database Management Essentials",
        author: "Abraham Silberschatz",
        ISBN: "978-0077079611",
        genre: "Technology",
        publicationYear: 2019,
        mediaType: "Digital Book",
        availabilityStatus: "In Stock",
        location: "Technology Section, Shelf E",
        condition: "New"
      },
    ];


    function getUrlId(id) {
      let url = new URL(window.location.href)
      return url.searchParams.get(id)
    }
    let urlId = parseInt(getUrlId('id'));

    const bookDetail = document.querySelector('#bookDetail');

    let book;
    for (let i = 0; i < libraryData.length; i++) {
      if (libraryData[i].id === urlId) {
        book = libraryData[i];

        const card = document.createElement('div');
        card.className = 'card';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const cardTitle = document.createElement('h2');
        cardTitle.className = 'card-title';
        cardTitle.textContent = ` ${book.title}`;


        const unorderedList = document.createElement('ul');
        unorderedList.className = 'list-group list-group-flush';

        const author = document.createElement('li');
        author.className = 'list-group-item';
        author.textContent = `Author: ${book.author}`



        const isbn = document.createElement('li');
        isbn.className = 'list-group-item';
        isbn.textContent = `ISBN: ${book.ISBN}`;

        const genre = document.createElement('li');
        genre.className = 'list-group-item';
        genre.textContent = `Genre: ${book.genre}`;

        const publicationYear = document.createElement('li');
        publicationYear.className = 'list-group-item';
        publicationYear.textContent = `Publication Year: ${book.publicationYear}`;

        const mediaType = document.createElement('li');
        mediaType.className = 'list-group-item';
        mediaType.textContent = `Media Type: ${book.mediaType}`;

        const availabilityStatus = document.createElement('li');
        availabilityStatus.className = 'list-group-item';
        availabilityStatus.textContent = `Availability Status: ${book.availabilityStatus}`;

        const condition = document.createElement('li');
        condition.className = 'list-group-item';
        condition.textContent = `Condition: ${book.condition}`;

        card.appendChild(cardBody);
        cardBody.appendChild(cardTitle);
        unorderedList.appendChild(author);
        unorderedList.appendChild(isbn);
        unorderedList.appendChild(genre);
        unorderedList.appendChild(publicationYear);
        unorderedList.appendChild(mediaType);
        unorderedList.appendChild(availabilityStatus);
        unorderedList.appendChild(condition);
        cardBody.appendChild(unorderedList);
        bookDetail.appendChild(card);
      }
    }
  </script>
</body>

</html>
